      class Vehiculo{
        constructor(placa, modelo, marca, color){
          this.placa=placa;
          this.modelo=modelo;
          this.marca=marca;
          this.color=color;
        }
        info(){
          return "Placa: " + this.placa;
        }
        infoHtml(){
          return `<div>
            <h3>${this.placa}</h3>
            <p>${this.modelo} ${this.marca}</p>
          </div>`;
        }
      }
    
      class Lote{
        constructor(){
          this.datos=new Array();
        }
        agregar(nuevo){
          this.datos.push(nuevo);
        }
        buscar(placa){
          for (let i=0;i<this.datos.length;i++){
            console.log('...',this.datos[i].placa);
            if (placa==this.datos[i].placa)
              return this.datos[i];
          }
          return null;
        }
      }
      //INTERFAZ

      let estacionamiento=new Lote();
        let btnAdd=document.getElementById('btnAdd');
      btnAdd.addEventListener('click',()=>{
          let placa=document.getElementById('txtPlaca').value;
        let modelo=document.getElementById('txtModelo').value;
        let marca=document.getElementById('txtMarca').value;
        let color=document.getElementById('txtColor').value;
        let carro=new Vehiculo(placa,modelo,marca,color);
        estacionamiento.agregar(carro);
        document.getElementById('detalles').innerHTML += `
                <p>Se agrego el vehiculo ${carro.placa} correctamente</p>
    
            `;
        //ui.addProducto(nuevo)
      });
      
      let btnSearch=document.getElementById('btnSearch');
      btnSearch.addEventListener('click',()=>{
          let placa=document.getElementById('txtPlaca').value;
        console.log(placa);
        let buscado=estacionamiento.buscar(placa);

        if (buscado==null)
          detalles.innerHTML += '<p> No se encontro</p>';
        else
          detalles.innerHTML += '<p>hallado</p>' + buscado.infoHtml();
